<VirtualHost *:80>
    ServerAdmin webroot@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/default-error.log
    CustomLog ${APACHE_LOG_DIR}/default-access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName service_host_FQDN
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Redirect permanent / https://service_host_FQDN/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName service_host_FQDN
        ServerAdmin webmaster@localhost
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        LogLevel info
        SSLEngine On
        SSLCertificateFile /etc/ssl/certs/site.crt
        SSLCertificateKeyFile /etc/ssl/private/site.key
        SSLCertificateChainFile /etc/ssl/certs/site.pem
	    ProxyPreserveHost on
	    ProxyPass           /as     http://service_host_ip:as_port
	    ProxyPassReverse    /as     http://service_host_ip:as_port
	    ProxyPass           /eureca http://service_host_ip:backend_port
	    ProxyPassReverse    /eureca http://service_host_ip:backend_port
	    ProxyPass           /alumni http://service_host_ip:alumni_port
	    ProxyPassReverse    /alumni http://service_host_ip:alumni_port
	    ProxyPass           /app    http://service_host_ip:frontend_port
	    ProxyPassReverse    /app    http://service_host_ip:frontend_port
	    ProxyPass           /       http://service_host_ip:alumni_site_port/
	    ProxyPassReverse    /       http://service_host_ip:alumni_site_port/
    </VirtualHost>
</IfModule>